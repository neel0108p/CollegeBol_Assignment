<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cross Tabulation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table width="600" style="position: fixed;top: 40%;right: 20%;">
    <form action="upload.php" id="form1" method="post" enctype="multipart/form-data">

        <tr>
            <td width="20%">Select file</td><br>
            <td width="80%"><input type="file" name="file" id="file" accept=".csv"/></td>
        </tr>

        <tr>
            <td>Submit</td>
            <td><input type="submit" name="submit" id="submit"/></td>
        </tr>

    </form>
</table>


</body>
</html>
